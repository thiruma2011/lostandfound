type User {
    id: ID
    username: String
    password: String

    name: Name
    birthdate: Date
    gender: Gender

    contactnos: [PhoneNumber]
    emails: [EmailAddress]
    addresses: [Address]
    devices: [Device]

    lostitems: [LostItem]
    founditems: [FoundItem]

    status: String
    rank: String
    signupdate: Date
}

type Query {
    user(id: ID!): User
    users: [User]
}


